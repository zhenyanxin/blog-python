            <a href="index.html" class="m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
            <a href="types.html" class="active animated swing m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
            <a href="tags.html" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
            <!--个人信息注销登陆-->

                    </div>

        </div>

</nav>
<!--二级导航-->
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="blog-input.html" class="item teal active">发布</a>
            <a href="blogs.html" class="item">列表</a>
        </div>
    </div>
</div>

<!--中间内容-->
<div class="me-padded-tb-big m-container-small">
    <div class="ui container">
        <!--表单-->
        <form action="#" method="post" class="ui form">
            <!--标题-->
            <div class="required field">
                <div class="ui left labeled input">
                    <!--下拉框-->
                    <div class="ui compact selection teal basic dropdown label">
                        <input type="hidden" value="原创">
                        <i class="dropdown icon"></i>
                        <div class="text">原创</div>
                        <div class="menu">
                            <div class="item" data-value="原创">原创</div>
                            <div class="item" data-value="转载">转载</div>
                            <div class="item" data-value="翻译">翻译</div>
                        </div>
                    </div>
                    <!--文本框-->
                    <input type="text" name="title" placeholder="标题">
                </div>
            </div>
            <!--博客内容-->
            <div class="field">
                <div id="md-content" style="z-index: 1!important;">
                    <textarea name="content" id="content" placeholder="博客内容" style="display: none">[TOC]

#### Disabled options

- TeX (Based on KaTeX);
- Emoji;
- Task lists;
- HTML tags decode;
- Flowchart and Sequence Diagram;</textarea>
                </div>
            </div>
            <div class="field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">首图</label>
                    <input type="text" name="indexPicture" placeholder="首图引用地址">
                </div>
            </div>
            <!--分类与标签-->
            <div class="two fields">
                <!--分类-->
                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">分类</label>
                        <div class="ui fluid selection dropdown">
                            <input type="hidden" name="type">
                            <i class="dropdown icon"></i>
                            <div class="default text">分类</div>
                            <div class="menu">
                                <div class="item" data-value="1">错误日志</div>
                                <div class="item" data-value="2">开发者手册</div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--标签-->
                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">标签</label>
                        <div class="ui fluid multiple search selection dropdown">
                            <input type="hidden" name="tag">
                            <i class="dropdown icon"></i>
                            <div class="default text">标签</div>
                            <div class="menu">
                                <div class="item" data-value="1">java</div>
                                <div class="item" data-value="2">java script</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--权限分布-->
            <div class="inline fields">
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" name="recommend" id="recommend" class="hidden">
                        <label for="recommend">推荐</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" name="shareInfo" id="shareInfo" class="hidden">
                        <label for="shareInfo">转载声明</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" name="appreciation" id="appreciation" class="hidden">
                        <label for="appreciation">赞赏</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" name="comment" id="comment" class="hidden">
                        <label for="comment">评论</label>
                    </div>
                </div>
            </div>
            <!--错误信息-->
            <div class="ui error message">

            </div>
            <!--提交按钮-->
            <div class="ui right aligned container">
                <button class="ui button" onclick="window.history.go(-1)">返回</button>
                <button class="ui blue button">保存</button>
                <button class="ui teal button">发布</button>
            </div>
        </form>

        <!--表格-->
    </div>
</div>

<!--底部footer-->
<footer class="ui inverted vertical segment me-padded-tb-massive">
    <div class="ui center aligned container">
        <!--分成4个格子-->
        <div class="ui  inverted divided stackable grid">
            <!--图片格子-->
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/wechat.jpg" class="ui rounded image" alt="" style="width: 110px">
                    </div>
                </div>
            </div>
            <!--博客格子-->
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">
                    最新博客
                </h4>
                <div class="ui inverted link list">

            <!--联系我格子-->
            <div class="three wide column">

                </h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email:466390825@qq.com</a>
                    <a href="#" class="item">QQ:466390825</a>
                    <a href="#" class="item">Wechat:minmo12_13</a>
                </div>
            </div>
            <!--说明格子-->
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">
                    博客说明
                </h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">
                    这是一个个人博客，用于记录个人编程相关问题和日志。
                </p>
            </div>
        </div>
        <!--底部版权声明-->
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">
            Copyright © 2018 - 2019 Blog Designed by Zhenyanxin
        </p>
    </div>
</footer>
<!--jquery和semantic引用-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script src="../static/lib/editormd/editormd.min.js"></script>
<script>
    //初始化markdown
    var testEditor;
    $(function() {
        testEditor = editormd("md-content", {
            width   : "100%",
            height  : 640,
            syncScrolling : "single",
            path    : "../static/lib/editormd/lib/"
        });

        /*
        // or
        testEditor = editormd({
            id      : "test-editormd",
            width   : "90%",
            height  : 640,
            path    : "../lib/"
        });
        */
    });
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('.ui.dropdown')
        .dropdown({
            on: "hover"
        });
    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'title',
                rules: [{
                    type: 'empty',
                    prompt: '标题：请输入博客标题'
                }]
            }
        }
    });
</script>
</body>
